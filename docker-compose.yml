version: '3.7'

x-node-defaults: &node
  tty: true
  init: true
  image: node:10.15
  entrypoint: ["node"]
  working_dir: /root
  restart: always
  volumes:
    - ./:/root:cached
    - ./node_modules:/root/node_modules:delegated
    - yarn-cache:/.yarn-cache

x-newsletter-command: &newsletter-cmd
  entrypoint: ["node_modules/.bin/basecms-newsletters"]
  command: ["dev", "index.js"]

x-env-defaults: &env
  YARN_CACHE_FOLDER: /.yarn-cache
  NODE_ENV: development
  NEW_RELIC_ENABLED: ${NEW_RELIC_ENABLED-0}
  NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY-(unset)}

x-env-caprica: &env-caprica
  GRAPHQL_URI: ${GRAPHQL_URI-https://caprica.graphql.base-cms.io}

services:
  terminal:
    <<: *node
    working_dir: /root
    entrypoint: ["/bin/bash"]
    environment:
      <<: *env

  yarn:
    <<: *node
    working_dir: /root
    entrypoint: ["yarn"]
    environment:
      <<: *env

  ien:
    <<: *node
    <<: *newsletter-cmd
    working_dir: /root/tenants/ien
    environment:
      <<: *env
      <<: *env-caprica
      PORT: 80
      EXPOSED_PORT: 21090
      LIVERELOAD_PORT: 31090
      TENANT_KEY: indm_ien
    ports:
      - "21090:80"
      - "31090:31090"

  all:
    <<: *node
    <<: *newsletter-cmd
    working_dir: /root/tenants/all
    environment:
      <<: *env
      <<: *env-caprica
      PORT: 80
      EXPOSED_PORT: 21091
      LIVERELOAD_PORT: 31091
      TENANT_KEY: indm_all
    ports:
      - "21091:80"
      - "31091:31091"

  ddt:
    <<: *node
    <<: *newsletter-cmd
    working_dir: /root/tenants/ddt
    environment:
      <<: *env
      <<: *env-caprica
      PORT: 80
      EXPOSED_PORT: 21092
      LIVERELOAD_PORT: 31092
      TENANT_KEY: indm_ddt
    ports:
      - "21092:80"
      - "31092:31092"

  cen:
    <<: *node
    <<: *newsletter-cmd
    working_dir: /root/tenants/cen
    environment:
      <<: *env
      <<: *env-caprica
      PORT: 80
      EXPOSED_PORT: 21093
      LIVERELOAD_PORT: 31093
      TENANT_KEY: indm_cen
    ports:
      - "21093:80"
      - "31093:31093"

  multi:
    <<: *node
    <<: *newsletter-cmd
    working_dir: /root/tenants/multi
    environment:
      <<: *env
      <<: *env-caprica
      PORT: 80
      EXPOSED_PORT: 21094
      LIVERELOAD_PORT: 31094
      TENANT_KEY: indm_multi
    ports:
      - "21094:80"
      - "31094:31094"

volumes:
  yarn-cache: {}
